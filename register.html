    <main class="registro-container">
        <section class="register">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="usuario-nombre">Nombre(s):</label>
                    <input type="text" id="usuario-nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="usuario-apellido">Apellido(s):</label>
                    <input type="text" id="usuario-apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="usuario-email">Correo Electrónico:</label>
                    <input type="email" id="usuario-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="password" required>
                </div>

                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected>Seleccione su género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <button type="submit">Registrarse</button>
            </form>

            <div class="comentario-formulario">
                <p>¿Ya tienes una cuenta? Tranquilo, <a href="Login and register.html">Inicia Sesión</a></p>
            </div>
        </section>
    </main>
